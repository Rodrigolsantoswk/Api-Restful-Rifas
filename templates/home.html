{% extends 'base.html' %}
{% set activePage = "login" %}
{% block content %}

    <h2>Título da seção</h2>
    <p>Hello, {{ user_name }}! You're logged in! Email: {{ email }}</p>

    <a class="button" href="/logout">Logout</a>
  </section>
{% endblock %}
