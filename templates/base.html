<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta author="Rodrigo L. Santos">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{{ url_for('static', filename='imgs/logo.png') }}" 
              class="bi me-2" width="300"
              aria-label="Bootstrap"/>
          </a>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="{{ 'selected_MenuItem' if url_for(request.endpoint) == '/' }}">In√≠cio</a></li>
            <li><a href="/criar_rifa" class="{{ 'selected_MenuItem' if url_for(request.endpoint) == '/criar_rifa' }}">Crie sua rifa</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2"><a href="/logout">Logout</a></button>
          </div>
        </div>
      </nav>
  
    </header>
    {% block content %}
    
    {% endblock %}
  </body>
</html>
